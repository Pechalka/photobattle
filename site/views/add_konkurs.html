            <h1>Добавить конкурс</h1>
            <form class="form add_konkurs_form" data-bind="submit : add_konkurs" method="POST">
                <fieldset>
                    <div class="special_block">
                        <div class="avatar_block">
                            <img src="img/no_ava.jpg" alt="">
                            <button class="grey_button">Добавить изображение</button>
                        </div>
                    </div>
                    <div class="usual_block">
                        <div class="form_row">
                            <label>Название</label>
                            <input type="text" data-bind="value : title"/>
                        </div>
                        <div class="form_row">
                            <label>Описание</label>
                            <textarea data-bind="value : description"></textarea>
                        </div>
                        </div>
                        <div class="form_row">
                            <label>Тип конкурса:</label>
                            <div class="radio_button">
                                <input data-bind="checked : sale_type" type="radio" value="Общий" name="role" id="role_1" tabindex="1" /> <label for="role_1">Общий</label></div>
                            <div class="radio_button">
                                <input data-bind="checked : sale_type" type="radio" value="Спонсорский" name="role" id="role_2" tabindex="2" /> <label for="role_2">Спонсорский</label></div>
                            <div class="radio_button">
                                <input data-bind="checked : sale_type" value="Благотворительный" type="radio" name="role" id="role_3" tabindex="3" /> <label for="role_3">Благотворительный</label></div>
                        </div>
                        <!-- ko if: sale_type() == 'Спонсорский' -->
                        <div class="form_row">
                            <label>Бюджет</label>
                            <input type="text" data-bind="value : budget"/>
                        </div>
                        <!-- /ko -->
                        <!-- ko if: sale_type() != 'Спонсорский' -->
                        <div class="form_row">
                            <label>Первоначальный взнос</label>
                            <input type="text" data-bind="value : initial_fee"/>
                        </div>
                        <!-- /ko -->
                        
                        <div class="form_row">
                            <label>Как выбрать победителя:</label>
                            <div class="radio_button">
                                <input data-bind="checked : winner_type" value="jury" type="radio" name="role_2" id="role_4" tabindex="1" checked="checked"/> <label for="role_4">Жюри</label></div>
                            <div class="radio_button">
                                <input data-bind="checked : winner_type" value="vote" type="radio" name="role_2" id="role_5" tabindex="2" /> <label for="role_5">Голосование</label></div>
                        </div>

                        <!-- ko if: winner_type() == 'jury' -->    
                        <div class="form_row" data-bind="with : new_jury">
                        <div class="special_block">
                                <div class="avatar_block">
                                    <img src="img/no_ava.jpg" alt="">
                                    <button class="grey_button">Добавить изображение</button>
                                </div>
                            </div>
                            <div class="usual_block">
                                <div class="form_row">
                                    <label>Название</label>
                                    <input type="text" data-bind="value : name"/>
                                </div>
                                <div class="form_row">
                                    <label>Описание</label>
                                    <textarea data-bind="value : description"></textarea>
                                </div>
                            </div>
                            <div class="form_row">
                            <button class="yellow_button small_button" data-bind="click : $parent.add_jury">Добавить еще</button>
                            </div>
                        </div>
                        <!-- /ko -->

                        <div class="form_row">
                            Начало: <input type="text" class="small" data-bind="value : start"/>
                            Конец: <input type="text" class="small" data-bind="value : end"5/>
                        </div>
                    <div class="form_row">
                        <input type="submit" value="Добавить конкурс" >
                    </div>
                </fieldset>
            </form>
