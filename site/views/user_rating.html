			<div class="aside_part">
				<h4>Рейтинг фотографов</h4>
				<ul data-bind="foreach : users">
					<li>
						<img data-bind="attr : { src : avatar_path, alt : name }" style="width : 36px; height: 36px;"/>
						<div class="text_part">
							<a data-bind="text : nick, attr : { href : '#User/' + _id }"></a><br/>
							<span data-bind="text : name"></span>
						</div>
					</li>
				</ul>
				<a href="#Users" class="grey_button">Все фотографы</a>
			</div>
