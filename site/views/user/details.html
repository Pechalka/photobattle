            <h1 data-bind="text : name"></h1>
            <div class="row">
                <div class="user_block personal_block">
                        <img  alt="" data-bind="attr : { src : avatar_path}" style="width : 150px; height: 150px;"/>
                        <div class="user_text">
                            <p data-bind="text : description"></p>
                            <p class="reiting">Рейтинг:<b data-bind="text : rating"></b></p>
                        </div>
                        <a data-bind="attr : {href : '#Users/' + _id + '/edit'}" class="yellow_button small_button">Редактировать</a>
                    </div>
                </div>
            <div class="row">
                <ul class="user_choice">
                    <li>
                        <a href="#" class='active'>Фотографии</a>
                    </li>
                    <li>
                        <a href="#">Блог</a>
                    </li>
                    <li>
                        <a href="#">Конкурсы</a>
                    </li>
                    <li>
                        <a href="#">Критика</a>
                    </li>
                    <li>
                        <a href="#">Дуэли</a>
                    </li>
                </ul>
                <div class="user_info_block">
                    <div class="add_item">
                        <a href="javascript:void(0)" data-bind="click : add_photo">Добавить фотографию</a>
                    </div>
                    <div class="user_gallery" data-bind="foreach : photos">
                        <div class="photo_item">
                            <a href="javascript:void(0)" data-bind="attr : { href : image_path}" class="group1">
                                <img  data-bind="attr : { src : image_path, alt : title }" style="width : 150px; height: 150px;"/>
                            </a>
                            <span data-bind="text : title">Мишки в лесу</span>
                            <span class="date" data-bind="text : created_date">26/05/11</span>
                            <a href="#" class="more_button">Подробнее</a>
                        </div>
                    </div>   

                    <div class="pager" data-bind="visible : pages().length > 1">
                        <ul data-bind="foreach: pages ">
                            <li><a data-bind="text: $data, css: {active : $data == $parent.page()}, click : $parent.go_to_page">1</a></li>
                        </ul>
                    </div>
                </div>
            </div>
